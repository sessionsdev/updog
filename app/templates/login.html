{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Sign In</h1>
    <div class="input-field">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }} <br>
                {{ form.email(size=32) }}
            </p>
            <p>
                {{ form.password.label }} <br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>

</div>




{% endblock %}
